<!DOCTYPE html>
<html class="page" lang="ru-RU">

<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/styles.css" rel="stylesheet">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=dd5c6e05-bb7c-4970-af32-7910a7b70bc5&amp;lang=ru_RU" defer></script>
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
  <header class="page__main-header main-header">
    <nav class="main-header__nav container">
      <a class="main-header__logo logo" href="/" aria-current="page">
        <picture>
          <source media="(min-width:1280px)" srcset="./images/logo-desktop.svg" width="70" height="59" type="image/svg+xml">
          <source media="(min-width:768px)" srcset="./images/logo-tablet.svg" width="60" height="50" type="image/svg+xml">
          <img class="logo__img" src="./images/logo-mobile.svg" width="33" height="38" alt="Логотип">
        </picture>
        <picture>
          <source media="(min-width:1280px)" srcset="./images/logo-text.svg" width="118" height="21" type="image/svg+xml">
          <img class="logo__img logo__img--text" src="./images/logo-text.svg" width="101" height="18" alt="Логотип">
        </picture>
      </a>
      <div class="main-header__nav-block">
        <ul class="main-header__nav-site nav-site">
          <li class="nav-site__item">
            <a class="nav-site__link" href="index.html">Главная</a>
          </li>
          <li class="nav-site__item">
            <a class="nav-site__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="nav-site__item">
            <a class="nav-site__link nav-site__link--current" href="program.html" aria-current="page">Подбор программы</a>
          </li>
        </ul>
      </div>
      <button class="main-header__burger burger" type="button">
        <span class="visually-hidden">Открыть меню</span>
        <span class="burger__line"></span>
      </button>
    </nav>
  </header>
  <main class="page__content">
    <div class="container">
      <h1>Здесь бы могла быть ваша реклама</h1>
    </div>
  </main>
  <footer class="page__footer main-footer">
    <div class="main-footer__contacts contacts">
      <div class="contacts__wrapper container">
        <div class="contacts__block">
          <h2 class="contacts__title">Приглашаем<br> к сотрудничеству дилеров!</h2>
          <address class="contacts__address">ул. Большая Конюшенная, д. 19/8<span class="contacts__address-city">Санкт-Петербург</span>
          </address>
        </div>
      </div>
      <div class="contacts__maps" id="map">
        <picture>
          <source media="(min-width:1280px)" srcset="./images/maps/maps-desktop@1x.webp 1x, ./images/maps/maps-desktop@2x.webp 2x" width="1440" height="400" type="image/webp">
          <source media="(min-width:1280px)" srcset="./images/maps/maps-desktop@1x.jpg 1x, ./images/maps/maps-desktop@2x.jpg 2x" width="1440" height="400" type="image/jpeg">
          <source media="(min-width:768px)" srcset="./images/maps/maps-tablet@1x.webp 1x, ./images/maps/maps-tablet@2x.webp 2x" width="768" height="400" type="image/webp">
          <source media="(min-width:768px)" srcset="./images/maps/maps-tablet@1x.jpg 1x, ./images/maps/maps-tablet@2x.jpg 2x" width="768" height="400" type="image/jpeg">
          <source srcset="./images/maps/maps@1x.webp 1x, ./images/maps/maps@2x.webp 2x" type="image/webp">
          <img class="contacts__maps-img" src="./images/maps/maps@1x.jpg" srcset="./images/maps/maps@2x.jpg 2x" width="320" height="362" alt="Карта" loading="lazy">
        </picture>
      </div>
    </div>
    <div class="main-footer__wrapper container">
      <a class="main-footer__logo logo" href="index.html">
        <img class="logo__img" src="./images/logo-text.svg" width="128" height="24" alt="Текстовый логотип">
      </a>
      <ul class="main-footer__social social-list">
        <li class="social-list__item">
          <a class="social-list__link social-list__link--vk" href="https://vk.com/htmlacademy" target="_blank" rel="noreferrer noopener">
            <span class="visually-hidden">Наша группа Вконтакте</span>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--youtube" href="https://www.youtube.com/user/htmlacademyru" target="_blank" rel="noreferrer noopener">
            <span class="visually-hidden">Наш канал на Youtube</span>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link social-list__link--telegram" href="https://t.me/htmlacademy" target="_blank" rel="noreferrer noopener">
            <span class="visually-hidden">Наша группа Telegram</span>
          </a>
        </li>
      </ul>
      <a class="main-footer__developer" href="https://htmlacademy.ru/intensive/adaptive" target="_blank" rel="noreferrer noopener">
        <span class="main-footer__developer-text">HTML Academy</span>
      </a>
    </div>
  </footer>
</body>

</html>
